<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'occupants')}">

<body>

  <h2>Occupant</h2>
  <form th:object="${occupant}" class="form-horizontal" id="add-occupant-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${occupant['new']} ? 'Add Occupant' : 'Update Occupant'"
          class="btn btn-primary" type="submit" th:text="${text}">Add
          Occupant</button>
      </div>
    </div>
  </form>
</body>
</html>
