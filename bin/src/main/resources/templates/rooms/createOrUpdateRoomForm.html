<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'occupants')}">

<body>

  <h2>
    <th:block th:if="${room['new']}">New </th:block>
    Room
  </h2>
  <form th:object="${room}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Occupant</label>
        <div class="col-sm-10">
          <span th:text="${occupant?.firstName + ' ' + occupant?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Room Number', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Check-In Date', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${room['new']} ? 'Add Room' : 'Update Room'"
          class="btn btn-primary" type="submit" th:text="${text}">Add
          Room</button>
      </div>
    </div>
  </form>

</body>

</html>
